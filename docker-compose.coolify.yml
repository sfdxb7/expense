# Coolify-optimized Docker Compose
# This version uses pre-built images from GitHub Container Registry for faster deployments

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-expensetracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  backend:
    # Option 1: Use pre-built image from GitHub Container Registry (recommended)
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-sfdxb7}/expense-tracker-backend:latest
    # Option 2: Build from source (comment out image above and uncomment below)
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma migrate deploy && npm start"
    networks:
      - app-network
    labels:
      - "coolify.managed=true"

  frontend:
    # Option 1: Use pre-built image from GitHub Container Registry (recommended)
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-sfdxb7}/expense-tracker-frontend:latest
    # Option 2: Build from source (comment out image above and uncomment below)
    # build:
    #   context: ./frontend
    #   dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - app-network
    labels:
      - "coolify.managed=true"
      - "coolify.http.enabled=true"

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  app-network:
    driver: bridge
