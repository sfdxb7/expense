# Nixpacks configuration for ExpenseTracker Backend
# Coolify will automatically detect and use this file

[phases.setup]
# SQLite requires sqlite3, Node.js, and OpenSSL
nixPkgs = ["nodejs-18_x", "openssl", "sqlite"]

[phases.install]
cmds = [
  "npm ci --production=false"
]

[phases.build]
cmds = [
  "npx prisma generate",
  "mkdir -p prisma"
]

[start]
# Run migrations (creates SQLite database if not exists) then start server
cmd = "npx prisma migrate deploy && node src/server.js"
