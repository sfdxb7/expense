version: '3.8'

services:
  # Backend API with embedded SQLite
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: expense-tracker-backend:latest
    container_name: expense-tracker-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: file:./prisma/production.db
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    ports:
      - "${BACKEND_PORT:-3001}:3000"
    volumes:
      # Persist SQLite database
      - backend-data:/app/prisma
      # Persist uploaded receipts
      - backend-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - expense-tracker

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    image: expense-tracker-frontend:latest
    container_name: expense-tracker-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - expense-tracker

volumes:
  # Persistent storage for SQLite database
  backend-data:
    driver: local
  # Persistent storage for uploaded files
  backend-uploads:
    driver: local

networks:
  expense-tracker:
    driver: bridge
